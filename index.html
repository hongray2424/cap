<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>실내 길 안내 로봇</title>
  <meta name="theme-color" content="#111827" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #1f2937;
      --text: #e5e7eb;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(180deg, #0b1020, #0f172a 35%, #0b1020);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "맑은 고딕", sans-serif;
    }

    .wrap { min-height: 100dvh; display: grid; grid-template-rows: auto 1fr auto; }
    header, footer { padding: 12px 16px; display: flex; align-items: center; gap: 8px; }
    header .title { font-size: 18px; font-weight: 700; }
    .spacer { flex: 1; }

    .btn {
      border: 0; border-radius: 14px;
      padding: 10px 14px; font-weight: 700; cursor: pointer;
      background: var(--muted); color: var(--text);
      min-height: 36px; font-size: 14px;
      transition: background .2s;
    }
    .btn.primary { background: var(--accent); color: white; }
    .btn:hover { background: #2c3a52; }

    .page { display: none; padding: 16px; max-width: 960px; margin: 0 auto; }
    .page.active { display: block; }

    .hero { text-align: center; padding: 24px 16px 8px; }
    .hero h1 { font-size: 26px; margin: 4px 0 10px; }
    .hero p { margin: 0; opacity: .8; }

    .card {
      background: #111827;
      border: 1px solid #1f2937; border-radius: 18px;
      padding: 16px; margin-top: 14px;
    }

    .grid { display: grid; gap: 10px; }
    .grid.rooms { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }

    .room {
      background: var(--card); border: 1px solid #1f2937;
      border-radius: 16px; padding: 10px; text-align: center;
      display: flex; flex-direction: column; gap: 6px;
      cursor: pointer;
      transition: background .2s ease;
    }
    .room:hover { background: #1c2538; }
    .room .num { font-weight: 800; font-size: 18px; }
    .room div { font-size: 14px; line-height: 1.3; }

    .toolbar { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
    .search {
      flex: 1; display: flex; align-items: center; gap: 8px;
      background: var(--card); border: 1px solid #1f2937; border-radius: 12px; padding: 10px 12px;
    }
    .search input {
      flex: 1; background: transparent; border: 0; outline: none; color: var(--text);
      font-size: 16px;
    }
    .pill {
      padding: 8px 12px; background: var(--muted); border-radius: 999px; font-weight: 700; font-size: 13px;
      border: 1px solid #243042;
    }

    #controlPanel { text-align: center; margin-top: 14px; display:none; }
    #controlPanel .btn { margin: 4px; }

    footer { font-size: 12px; opacity: .7; justify-content: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button class="btn" id="backBtn" onclick="goBack()">←</button>
      <div class="title">실내 길 안내 로봇</div>
      <div class="spacer"></div>
      <button class="btn" onclick="goHome()">홈</button>
    </header>

    <!-- 메인 -->
    <main id="page-home" class="page active">
      <div class="hero">
        <h1>안내를 시작할까요?</h1>
        <p>층을 고르고, 이동할 호실을 선택하세요.</p>
      </div>
      <div class="card">
        <div class="grid" style="grid-template-columns: repeat(3, minmax(0,1fr));">
          <button class="btn primary" onclick="openFloor(1)">1층</button>
          <button class="btn primary" onclick="openFloor(2)">2층</button>
          <button class="btn primary" onclick="openFloor(3)">3층</button>
        </div>
      </div>
    </main>

    <!-- 층 선택 페이지 -->
    <section id="page-floor" class="page">
      <div class="toolbar">
        <span id="floorTag" class="pill">1층</span>
        <div class="search">
          <input id="searchInput"
                 type="text"
                 inputmode="numeric"
                 placeholder="호실 번호 검색 (예: 115)"
                 oninput="filterRooms()" />
          <button class="btn" onclick="clearSearch()">지우기</button>
        </div>
      </div>

      <div class="card">
        <div id="roomList" class="grid rooms"></div>
      </div>

      <!-- 안내 제어 패널 -->
      <div id="controlPanel" class="card">
        <button id="pauseBtn" class="btn primary" onclick="pauseOrResume()">⏸ 멈춤</button>
        <button class="btn" onclick="returnHome()">⏮ 원래 위치로 복귀</button>
      </div>
    </section>

    <footer>
      <div>© 2025 Indoor Guide Robot – Navigation Demo</div>
    </footer>
  </div>

    let currentFloor = 1;
    let isNavigating = false;
    let isPaused = false;

    /* 페이지 전환 */
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('backBtn').classList.toggle('hidden', id === 'page-home');
    }
    function goHome() { showPage('page-home'); }
    function goBack() {
      if (document.getElementById('page-floor').classList.contains('active')) goHome();
    }

    /* 층 열기 */
    function openFloor(floor) {
      currentFloor = floor;
      document.getElementById('floorTag').textContent = `${floor}층`;
      buildRoomsForFloor(floor);
      clearSearch(false);
      showPage('page-floor');
    }

    /* 방 리스트 생성 */
    function buildRoomsForFloor(floor) {
      const container = document.getElementById('roomList');
      container.innerHTML = '';
      const mapping = roomNames[floor];
      if (!mapping) return;

      for (const k of Object.keys(mapping)) {
        const card = document.createElement('div');
        card.className = 'room';
        card.addEventListener('click', () => selectRoom(k));
        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = `${k}호`;
        const name = document.createElement('div');
        name.textContent = mapping[k];
        card.appendChild(num);
        card.appendChild(name);
        container.appendChild(card);
      }
    }

    /* 안내 시작 */
    async function selectRoom(roomNumber) {
      const ok = confirm(`${roomNumber}호로 안내를 진행하시겠습니까?`);
      if (!ok) return;

      try {
        const res = await fetch("http://localhost:8000/api/navigate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room: roomNumber })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        alert(`${roomNumber}호로 안내를 시작합니다 🚀`);
        isNavigating = true;
        isPaused = false;
        document.getElementById("controlPanel").style.display = "block";
        document.getElementById("pauseBtn").textContent = "⏸ 멈춤";
      } catch (err) {
        console.error(err);
        alert("서버 연결 실패 😢");
      }
    }

    /* 멈춤 / 다시 출발 */
    async function pauseOrResume() {
      if (!isNavigating) return;
      const endpoint = isPaused ? "/api/resume" : "/api/pause";
      try {
        const res = await fetch("http://localhost:8000" + endpoint, { method: "POST" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        if (isPaused) {
          alert("안내를 다시 시작합니다 ▶");
          document.getElementById("pauseBtn").textContent = "⏸ 멈춤";
          isPaused = false;
        } else {
          alert("안내를 멈췄습니다 ⏸");
          document.getElementById("pauseBtn").textContent = "▶ 다시 출발";
          isPaused = true;
        }
      } catch (err) {
        console.error(err);
        alert("서버 연결 실패 😢");
      }
    }

    /* 수동 복귀 */
    async function returnHome() {
      if (!isNavigating) return;
      try {
        const res = await fetch("http://localhost:8000/api/return_home", { method: "POST" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        alert("로봇이 원래 위치로 복귀합니다 ⏮");
        isNavigating = false;
        document.getElementById("controlPanel").style.display = "none";
      } catch (err) {
        console.error(err);
        alert("서버 연결 실패 😢");
      }
    }

    /* 검색 */
    function filterRooms() {
      const q = document.getElementById('searchInput').value.trim();
      const rooms = document.querySelectorAll('#roomList .room');
      rooms.forEach(r => {
        const text = r.querySelector('.num').textContent.replace('호','');
        r.style.display = !q || text.includes(q) ? '' : 'none';
      });
    }
    function clearSearch(focus = true) {
      const el = document.getElementById('searchInput');
      el.value = '';
      filterRooms();
      if (focus) el.focus();
    }

    document.addEventListener('DOMContentLoaded', () => { showPage('page-home'); });
  </script>
</body>
</html>
